<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Unique Resume Builder</h1>
    <h2>By Hafsa Irfan</h2>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <!-- Profile picture input -->
            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>

        <!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>

        <!-- Experience -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>

        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>

        <!-- Resume URL (Username) -->
        <fieldset>
            <legend>URL</legend>
            <label for="username">Resume URL:</label>
            <input type="text" id="username" name="username" required>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

    <!-- Resume generation output -->
    <div id="resumeOutput"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
